<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
</head>
<body>
  <div class="date" id="date">
    <div class="item date-item year" id="year">
      <div class="one none year">1</div>
      <div class="two none year">2</div>
      <div class="three none year">3</div>
      <div class="four none year">4</div>
      <div class="five none year">5</div>
    </div>
    <div class="item date-item month" id="month">
      <div class="one none month">1</div>
      <div class="two none month">2</div>
      <div class="three none month">3</div>
      <div class="four none month">4</div>
      <div class="five none month">5</div>
    </div>
    <div class="item date-item day" id="day">
    <div class="one none day">1</div>
    <div class="two none day">2</div>
    <div class="three none day">3</div>
    <div class="four none day">4</div>
    <div class="five none day">5</div>
  </div>
  </div>
  <div class="time" id="day">
    <div class="item item-time hour" id="hour">
      <div class="one none hour">1</div>
      <div class="two none hour">2</div>
      <div class="three none hour">3</div>
      <div class="four none hour">4</div>
      <div class="five none hour">5</div>
    </div>
    <div class="item item-time minute" id="minute">
      <div class="one none minute">1</div>
      <div class="two none minute">2</div>
      <div class="three none minute">3</div>
      <div class="four none minute">4</div>
      <div class="five none minute">5</div>
    </div>
    <div class="item item-time second" id="second">
      <div class="one none second">1</div>
      <div class="two none second">2</div>
      <div class="three none second">3</div>
      <div class="four none second">4</div>
      <div class="five none second">5</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
